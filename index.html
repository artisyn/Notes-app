<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<script src="./js/script.js" defer></script>
		<title>Notes App</title>
	</head>
	<body>
		<div class="appContainer">
			<div class="sidebar">
				<label class="menuCircle" for="menu">
					<input
						type="checkbox"
						class="sidebar--menu"
						name=""
						id="menu"
					/>
					<div class="cross"></div>
				</label>

				<div
					class="sidebar--color displayNone"
					data-color="--color-1"
				></div>
				<div
					class="sidebar--color displayNone"
					data-color="--color-2"
				></div>
				<div
					class="sidebar--color displayNone"
					data-color="--color-3"
				></div>
				<div
					class="sidebar--color displayNone"
					data-color="--color-4"
				></div>
				<div
					class="sidebar--color displayNone"
					data-color="--color-5"
				></div>
			</div>
			<div class="mainDisplay"></div>
		</div>
	</body>
</html>
